<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Vacinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let vacina of vacinas">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/vacinas-register', vacina.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(vacina)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>        
        <ion-label>
          <h1>{{vacina.nome}}</h1>
          <h2>Efic√°cia: {{vacina.eficacia}}</h2>
          <h3>Tecnologia: {{vacina.tecnologia}}</h3>
          <h4>Quantidade de doses: {{vacina.doses}}</h4>
          <h5>Intervalo entre as doses: {{vacina.intervalo}}</h5>          
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/vacinas-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
