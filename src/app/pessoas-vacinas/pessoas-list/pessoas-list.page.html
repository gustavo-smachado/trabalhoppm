<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let pessoa of pessoas">

      <ion-item-options side="start">
        <ion-item-option color="secondary" [routerLink]="['/pessoas-register', pessoa.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(pessoa)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>        
        <ion-label>
          <h1>{{pessoa.nome}}</h1>
          <h2>GÃªnero: <strong>{{pessoa.genero | genero}}</strong></h2>
          <h3>{{pessoa.endereco}}</h3>
          <small>
            Nascimento:
            <ion-text color="medium">
              {{pessoa.nascimento | date: 'dd/MM/yyyy'}}
            </ion-text>
          </small>
          <h3>{{pessoa.observacao}}</h3>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/pessoas-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
